<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wave -->
    <section class="testimonial">
        <div class="testimonial-content">
            <p>“I’ve completed support from my Agency  about 1 years ago. Their make the prototyping process so easy and faster. I feel this is the best apps for
                the prototyping use”</p>
            <p class="testimonial-content-name">William Smith<br><span>CEO f ZaVad Company</span></p>   
        </div>

        <div class="testimonial-img-base-right">
            <img src="assets/imges/Group 1598.png" alt="testimonial-img">
        </div>

        <div class="testimonial-img-base-left">
            <img src="assets/imges/Group 1599.png" alt="testimonial-img">
        </div>

        <div class="testimonial-img-oval">
            <img class="testimonial-img-oval-1" src="assets/imges/Oval-0.png" alt="testimonial-img">
            <img class="testimonial-img-oval-2" src="assets/imges/Oval-1.png" alt="testimonial-img">
            <img class="testimonial-img-oval-3" src="assets/imges/Oval-2.png" alt="testimonial-img">
            <img class="testimonial-img-oval-4" src="assets/imges/Oval-3.png" alt="testimonial-img">
            <img class="testimonial-img-oval-5" src="assets/imges/Oval-4.png" alt="testimonial-img">
            <img class="testimonial-img-oval-6" src="assets/imges/Oval-5.png" alt="testimonial-img">
        </div>
    </section>

    <section class="subscription-section">
        <div class="subscription-section-content">
            <h2 class="subscription-title">Subscribe Now for <br>Get Special Features!</h2>
            <form class="subscription-form">
            <input type="email" class="subscription-input" placeholder="Enter Your Email" />
            <button class="subscription-button">Submit<span class="ml-2">➔</span></button>
        </div>
      </section>

      
</body>
</html>
